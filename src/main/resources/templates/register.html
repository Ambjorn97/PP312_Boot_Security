<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form th:method="post" th:action="@{/auth/register}" th:object="${user}">
  <label for="username">Имя пользователя</label>
  <input type="text" th:field="*{username}" id="username"/>
  <br>
  <span style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
  <br>
  <label for="password">Пароль:</label>
  <input type="password" th:field="*{password}" id="password"/>
  <br>
  <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  <br>
  <label for="age">Возраст:</label>
  <input type="text" th:field="*{age}" id="age"/>
  <br>
  <span style="color:red"  th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
  <br>
  <input type="submit" value="Готово"/>
</form>
</body>
</html>
